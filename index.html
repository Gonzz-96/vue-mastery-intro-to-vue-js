<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="nav-bar"></div>

    <div id="app">
      <div class="product">
        <div class="product-image">
          <!-- v-bind dynamically binds an attribute to an expression -->
          <!-- Shorthand: instead of write v-bind:src, we can write :src -->
          <!-- Also there;s a directive called v-show that will accept a
            boolean value and will change the display from visible to none dependeing on value -->
          <img v-bind:src="image">
        </div>
        <div class="product-info">
          <h1>{{ title }}</h1>
          <p v-if="inStock">In Stock</p>
          <p v-else>Out of Stock</p>

          <ul>
            <li v-for="detail in details">{{ detail}}</li>
          </ul>

          <!-- Shorthand for v-on is @ -->
          <!-- More eventes: @click, @mouseover, @submit on a form, @keyup.enter in input -->
          <div v-for="(variant, index) in variants" 
               :key="variant.variantId"
               @mouseover="updateProduct(index)"
               class="color-box"
               :style="{ 'background-color': variant.variantColor}">
          </div>

          <button v-on:click="addToCart" 
                  :disabled="!inStock"
                  :class="{ disabledButton: !inStock }">Add to cart</button>

          <div class="cart">
            <p>Cart({{ cart }})</p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
  </body>
</html>
